<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> iOS7判断一个NSDate是否是今天/昨天的小办法 | Rick技术博客</title><meta name="description" content="iOS7判断一个NSDate是否是今天/昨天的小办法 - Rick"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/headimg.png"><link rel="stylesheet" href="/css/casual.css"><link rel="stylesheet" href="/css/semantic.min.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Rick技术博客"></head><body><div class="sidebar"><div class="ui vertical inverted menu"><div class="h100"></div><h3 class="ui inverted aligned icon header"><div class="content"><a href="/" class="title-link">RICK技术博客</a></div></h3><div class="h50"></div><div class="side-nav"><a href="/" target="_self" class="item">HOME<i class="icon home"></i></a><a href="/archives" target="_self" class="item">ARCHIVE<i class="icon archive"></i></a><a href="/tags" target="_self" class="item">TAGS<i class="icon tags"></i></a><a href="/about" target="_self" class="item">INFO<i class="icon info"></i></a><a href="/atom.xml" target="_self" class="item">RSS<i class="icon rss"></i></a></div><div class="item"><div class="ui inverted transparent icon input"><input type="text" placeholder="Search..." class="st-default-search-input"><i class="search icon"></i></div></div><div class="h50"></div></div><div class="h50 mq"><a class="ui teal big label"><i class="content icon"></i></a></div><div class="author-info"><a href="/" class="img-link"><img src="/favicon.ico" class="author-photo ui tiny circular image"></a><h4 class="ui aligned icon header"><div class="content">Rick</div></h4><p class="author-desc">iOS修炼中 | 性别男爱好女 | 努力挣钱中</p><div class="social-outer"><div class="social-inner"><a target="_self" class="social-link"><i class="icon github"></i></a><a target="_self" class="social-link"><i class="icon twitter"></i></a><a target="_self" class="social-link"><i class="icon weibo"></i></a></div></div></div></div><div class="main"><div class="wrap"><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">iOS7判断一个NSDate是否是今天/昨天的小办法</h1><div class="post-info"><div class="post-date"><h6 class="ui header"><i class="calendar icon"></i><div class="content">Sep 22, 2016</div></h6></div></div><div class="post-content"><p>今天项目遇到个需求，需要根据时间来显示不同的样式，于是去翻了一下<code>NSCalendar</code>，发现苹果其实是提供了这个API的</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span><br><span class="line">	This API reports if the date is within "today".</span><br><span class="line">*/</span></span><br><span class="line">- (<span class="built_in">BOOL</span>)isDateInToday:(<span class="built_in">NSDate</span> *)date <span class="built_in">NS_AVAILABLE</span>(<span class="number">10</span>_9, <span class="number">8</span>_0);</span><br><span class="line"><span class="comment">/*</span><br><span class="line">	This API reports if the date is within "yesterday".</span><br><span class="line">*/</span></span><br><span class="line">- (<span class="built_in">BOOL</span>)isDateInYesterday:(<span class="built_in">NSDate</span> *)date <span class="built_in">NS_AVAILABLE</span>(<span class="number">10</span>_9, <span class="number">8</span>_0);</span><br></pre></td></tr></table></figure>
<p>可是我们项目需要兼容到iOS7,没办法只能自己动手了<a id="more"></a><del>因为懒，最后还是google了</del></p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">+(<span class="built_in">BOOL</span>)isInToday:(<span class="built_in">NSDate</span> *)date</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>([[<span class="built_in">NSCalendar</span> currentCalendar] respondsToSelector:<span class="keyword">@selector</span>(isDateInToday:)]) <span class="comment">//iOS8以上直接使用系统api</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span> [[<span class="built_in">NSCalendar</span> currentCalendar] isDateInToday:date];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">NSCalendar</span> *calendar = [<span class="built_in">NSCalendar</span> currentCalendar];</span><br><span class="line">        <span class="built_in">NSCalendarUnit</span> calendarUnits = <span class="built_in">NSCalendarUnitYear</span> | <span class="built_in">NSCalendarUnitMonth</span> | <span class="built_in">NSCalendarUnitDay</span>;</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">NSDateComponents</span> *components = [calendar components:calendarUnits</span><br><span class="line">                                                   fromDate:date];</span><br><span class="line">        <span class="built_in">NSDateComponents</span> *todayComponents = [calendar components:calendarUnits</span><br><span class="line">                                                        fromDate:[<span class="built_in">NSDate</span> date]];</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">NSDate</span> *lessGranularDate1 = [calendar dateFromComponents:components];</span><br><span class="line">        <span class="built_in">NSDate</span> *lessGranularToday = [calendar dateFromComponents:todayComponents];</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">BOOL</span> isInToday = [lessGranularDate1 isEqualToDate:lessGranularToday];</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> isInToday;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">+(<span class="built_in">BOOL</span>)isInYesterDay:(<span class="built_in">NSDate</span> *)date</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>([[<span class="built_in">NSCalendar</span> currentCalendar] respondsToSelector:<span class="keyword">@selector</span>(isDateInYesterday:)])<span class="comment">//iOS8以上直接使用系统api</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span> [[<span class="built_in">NSCalendar</span> currentCalendar] isDateInYesterday:date];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">NSCalendar</span> *calendar = [<span class="built_in">NSCalendar</span> currentCalendar];</span><br><span class="line">        <span class="built_in">NSCalendarUnit</span> calendarUnits = <span class="built_in">NSCalendarUnitYear</span> | <span class="built_in">NSCalendarUnitMonth</span> | <span class="built_in">NSCalendarUnitDay</span>;</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">NSDateComponents</span> *components = [calendar components:calendarUnits</span><br><span class="line">                                                   fromDate:date];</span><br><span class="line">        <span class="built_in">NSDateComponents</span> *yesterdayComponents = [calendar components:calendarUnits</span><br><span class="line">                                                            fromDate:[[<span class="built_in">NSDate</span> date] dateByAddingTimeInterval:-<span class="number">1</span>*<span class="number">60</span>*<span class="number">60</span>*<span class="number">24</span>]];</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">NSDate</span> *lessGranularDate1 = [calendar dateFromComponents:components];</span><br><span class="line">        <span class="built_in">NSDate</span> *lessGranularYesterday = [calendar dateFromComponents:yesterdayComponents];</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">BOOL</span> isYesterday = [lessGranularDate1 isEqualToDate:lessGranularYesterday];</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> isYesterday;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
